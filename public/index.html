<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ВТекст</title>
</head>

<body>
    <header>
        <h1>ВТекст</h1>
        <a href="./login/login.html" class="headerLink" id="logInOutLink">Вход</a>
    </header>

    <main>
        <div id="masterContainer" class="bg">
            <div id="requestContainer">
                <div id="backgroundContainer">
                    <div id="uploadContainer">
                        <div id="dropBox"></div>
                        <input type="file" id="fileInput" multiple>
                    </div>
                    <div id="languageContainer" class="variantContainer">
                        Язык:
                        <select id="language" class="variant">
                            <option value="en">английский</option>
                            <option value="other">другой</option>
                        </select>
                    </div>
                    <div id="modelContainer" class="variantContainer">
                        <a href="help.html" id="modelTableLink">Модель</a>:
                        <select id="model" class="variant">
                            <option value="tiny">миниатюрная</option>
                            <option value="base">базовая</option>
                            <option value="small">маленькая</option>
                            <option value="medium">средняя</option>
                            <option value="large">большая</option>
                            <option value="turbo">турбо</option>
                        </select>
                    </div>
                    <button id="sendBtn">В текст</button>
                </div>
            </div>
            <div id="responseContainer">
                <table id="resultsTable"></table>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 ВТекст | Все права защищены</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
